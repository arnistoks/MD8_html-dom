<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>HTML DOM</title>
</head>
<body>
    <div class="container container__buttons">
        <button class="button button__1 js-button__1">Button 1</button>
        <button class="button button__2 js-button__2">Button 2</button>
        <button class="button button__3 js-button__3">Button 3</button>
        <button class="button button__4 js-button__4">Button 4</button>
        <button class="button button__5 js-button__5">Button 5</button>
        <button class="button button__6 js-button__6">Button 6</button>
    </div>
    <div class="container container__box">
        <div class="frame">
            <div class="box js-box box__1 js-box__1"></div>
        </div>
        <div class="frame">
            <div class="box js-box box__2 js-box__2">
                <p class="text">FAIL</p>
            </div>
        </div>
        <div class="frame">
            <div class="box js-box box__3 js-box__3"></div>
        </div>
        <div class="frame">
            <div class="box js-box box__4 js-box__4"></div>
        </div>
        <div class="frame">
            <div class="box js-box box__5 js-box__5">0</div>
        </div>
        <div class="frame">
            <div class="box js-box box__6 js-box__6">0</div>
        </div>
    </div>
    <div class="container container__button">
        <button class="button button__7 js-button__7">Button 7</button>
    </div>
    <div class="container container__placeholder">
        <div class="placeholder">
            <label for="text" class="label">
                <input 
                    type="text"
                    class="input" 
                    id="text"
                    placeholder="Ieraksti kaut ko"
                    required
                    maxlength="20"
                />
            </label>
            <p class="print">sss</p>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
